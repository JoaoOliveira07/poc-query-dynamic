version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: poc-query-dynamic-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-poc_query_dynamic}
      POSTGRES_USER: ${POSTGRES_USER:-poc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-poc_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - poc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-poc_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: poc-query-dynamic-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - poc-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  poc-network:
    driver: bridge

